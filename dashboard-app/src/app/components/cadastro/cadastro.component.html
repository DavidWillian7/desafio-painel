<div class="cadastro-container">
  <form (ngSubmit)="onSubmit()" class="cadastro-form">
    <h2>Cadastro</h2>
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="usuario.nome" name="nome" required>
    </div>
    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" [(ngModel)]="usuario.dataNascimento" name="dataNascimento" required>
    </div>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" [(ngModel)]="usuario.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" [(ngModel)]="usuario.senha" name="senha" required>
    </div>
    <button type="submit">Cadastrar</button>
    <p class="login-link">Já tem uma conta? <a routerLink="/login">Faça login</a></p>
  </form>
</div>
